name: Tests & Linting

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check
        run: npm run type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install test dependencies
        run: cd tests && npm install
      
      - name: Run unit tests
        run: npm run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Skip E2E if only non-critical files changed (Procfile, docs, config, etc)
    if: |
      github.event_name == 'push' && 
      (contains(github.event.head_commit.modified, 'src/') ||
       contains(github.event.head_commit.modified, 'tests/') ||
       contains(github.event.head_commit.modified, 'server.py') ||
       contains(github.event.head_commit.modified, '.github/')) ||
      github.event_name == 'pull_request'
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install test dependencies
        run: cd tests && npm install
      
      - name: Install Playwright browsers
        run: cd tests && npx playwright install --with-deps
      
      - name: Start backend server
        run: |
          python3 server.py > /tmp/backend.log 2>&1 &
          sleep 2
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8888/api/data > /dev/null 2>&1; then
              echo "Backend server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Backend server failed to start"
              cat /tmp/backend.log
              exit 1
            fi
            sleep 1
          done
      
      - name: Build React app
        run: npm run build
      
      - name: Start dev server
        run: npm run dev > /tmp/dev.log 2>&1 &
        env:
          VITE_API_URL: http://localhost:8888
      
      - name: Wait for dev server
        run: |
          sleep 3
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Dev server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Dev server failed to start"
              cat /tmp/dev.log
              exit 1
            fi
            sleep 1
          done
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_API_URL: http://localhost:8888
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/test-results/
          retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1
